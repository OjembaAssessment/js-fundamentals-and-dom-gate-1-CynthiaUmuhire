<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <h2>Exercise-1 timer countdown</h2>
    <h2>Countdown Timer</h2>
    <div id="timerContainer">
        <button id="decreaseBtn" class="addnsub" onclick="adjustTime(-1)">-</button>
        <span id="time">00:00:00</span>
        <button id="incrementBtn" class="addnsub" onclick="adjustTime(1)">+</button>
    </div>
    <br>
    <div id="controls">
        <button id="reset" onclick="resetTime()">Reset</button>
        <button id="startnStopBtn" onclick="toggleTime()">Start</button>
    </div>

    <script src="timer.js"></script>
</body>

</html>
